<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enable PWA behavior for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Weather App by Dhruv Patel</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- Apple Touch Icons for Home Screen -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon-iphone60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-touch-icon-ipad-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-iphone-retina-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-touch-icon-ipad-retina-152x152.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-center d-flex flex-column min-vh-100" style="color: white;">
    <h1 style="color: white;">Weather App by Dhruv Patel</h1>

    <!-- Weather Icon -->
    <img id="weatherIcon" src="" alt="Weather Icon" class="d-block mx-auto" style="width: 100px; height: 100px; display: none;">

    <!-- Current Weather Data -->
    <div class="mb-2" id="temperatureDisplay" style="color: white;"></div>
    <div class="mb-2" id="relativeHumidity" style="color: white;"></div>
    <div class="mb-2" id="apparentTemp" style="color: white;"></div>
    <div class="mb-2" id="Precipitation" style="color: white;"></div>

    <!-- Hourly Weather Data -->
    <div class="mb-2" id="hourlyTemp" style="color: white;"></div>
    <div class="mb-2" id="hourlyHumidity" style="color: white;"></div>
    <div class="mb-2" id="hourlyPrecipProb" style="color: white;"></div>
    <div class="mb-2" id="hourlyRain" style="color: white;"></div>

    <!-- Daily Weather Data -->
    <div class="mb-2" id="maxTemp" style="color: white;"></div>
    <div class="mb-2" id="minTemp" style="color: white;"></div>
    <div class="mb-2" id="maxPrecipProb" style="color: white;"></div>

    <!-- Footer -->
    <footer class="mt-auto" style="color: white;">
        <p>Weather data courtesy of <a href="https://open-meteo.com/" target="_blank" style="color: #add8e6;">Open Meteo</a>.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
