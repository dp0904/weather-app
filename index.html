<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Weather App</title>
    <!-- Apple touch icons that helps user add it to the home screen as a shortcut -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon-iphone60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon-ipad76x76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-iphone-retina120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-ipad-retina152x152.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center d-flex flex-column min-vh-100">
    <h1 class="location-heading">
        <i class="bi bi-geo-alt-fill"></i> Cookeville, TN
    </h1>

    <!-- Weather Icon and Current Conditions -->
    <div class="my-3">
        <img id="weatherIcon" src="" alt="Weather Icon" class="d-block mx-auto" style="width: 100px; height: 100px; display: none;">
        <p id="currentConditions" class="mt-2"></p>
    </div>

    <!-- Current Weather Data -->
    <div class="WeatherData">
        <div class="mb-2">
            <i class="bi bi-thermometer-half"></i>
            <span id="temperatureDisplay"></span>
        </div>
        <div class="mb-2">
            <i class="bi bi-droplet"></i>
            <span id="relativeHumidity"></span>
        </div>
        <div class="mb-2">
            <i class="bi bi-thermometer-snow"></i>
            <span id="apparentTemp"></span>
        </div>
        <div class="mb-2">
            <i class="bi bi-cloud-rain"></i>
            <span id="Precipitation"></span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto">
        <p>Weather data courtesy of <a href="https://open-meteo.com/" target="_blank">Open Meteo</a>.</p>
    </footer>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
